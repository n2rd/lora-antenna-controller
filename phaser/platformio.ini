; PlatformIO Project Configuration File
;
; Build options: build flags, source and extra script
; Upload options: custom upload port, speed and extra flags
; Library options: dependencies, extra library storages
; Advanced options: extra scripting
;
; Please visit documentation for other options and examples
; https://docs.platformio.org/page/projectconf.html

; ============================================================================
; REMOTEQTH CONFIGURATION (DEFAULT - 8-Direction Controller)
; ============================================================================
[env:adafruit_feather_m0]
platform = atmelsam
board = adafruit_feather_m0
framework = arduino

; Build flags for RemoteQTH (8-direction) antenna controller
build_flags =
    -D ARDUINO_SAM_ZERO
    -D LWIP_OPEN_SRC
    -D ANTENNA_CONFIG=1

; Libraries - LoRa Phaser Dependencies
lib_deps =
    mikem/RadioHead@^1.120
    adafruit/Adafruit INA3221 Library@^1.0.1

; Upload and monitoring settings
upload_port = /dev/ttyACM0
monitor_port = /dev/ttyACM0
monitor_speed = 115200
monitor_filters = send_on_enter, time

; ============================================================================
; COMTEK CONFIGURATION (4-Direction Controller)
; ============================================================================
; To build for Comtek antenna controller, use:
;   pio run -e adafruit_feather_m0_comtek
; Or uncomment the section below and comment out the default above
;
[env:adafruit_feather_m0_comtek]
platform = atmelsam
board = adafruit_feather_m0
framework = arduino

; Build flags for Comtek (4-direction) antenna controller
build_flags =
    -D ARDUINO_SAM_ZERO
    -D LWIP_OPEN_SRC
    -D ANTENNA_CONFIG=2

; Libraries - LoRa Phaser Dependencies
lib_deps =
    mikem/RadioHead@^1.120
    adafruit/Adafruit INA3221 Library@^1.0.1

; Upload and monitoring settings
upload_port = /dev/ttyACM0
monitor_port = /dev/ttyACM0
monitor_speed = 115200
monitor_filters = send_on_enter, time

; Project metadata
[platformio]
description = LoRa Antenna Phaser - Professional remote relay control and telemetry

